<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Консультант</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 wrapper">
                <div class="consultant">
                    <div class="consultant_profile">
                        <div class="consultant_profile_photo">
                            <img src="imgs/photo.png" alt="">
                        </div>
                        <div class="consultant_profile_name">
                            Вероника Ростова
                        </div>
                        <div class="consultant_profile_position">
                            Менеджер по продажам
                        </div>
                        <div class="consultant_profile_description">
                            Подберу для вас самые лучшие предложения. Мои услуги абсолютны
                        </div>
                    </div>
                    <div class="services">
                        <div class="services_header">
                                Услуг
                        </div>
                        <div class="services_list">
                            <div class="services_list_item">
                                <div class="services_list_item_name top1">Ручное бронирование</div>
                                <div class="services_list_item_amount">11</div>
                            </div>
                            <div class="services_list_item">
                                <div class="services_list_item_name top2">Пакетные туры</div>
                                <div class="services_list_item_amount">3</div>
                            </div>
                            <div class="services_list_item">
                                <div class="services_list_item_name top3">Отели</div>
                                <div class="services_list_item_amount">1</div>
                            </div>
                        </div>
                        <div class="services_all">
                            <div class="services_all_name">Всего</div>
                            <div class="services_all_amount">15</div>
                        </div>

                    </div>
                    <div class="discussion">
                        <div class="discussian_title">
                            Последние отзывы
                        </div>
                        <a href="#" class="discussion_link">
                            Все отзывы
                        </a>

                        <div class="discussion_social_buttons">
                            <div class="discussion_likes">
                                <img src="imgs/like.png" alt=""> 131
                            </div>

                            <div class="discussion_comments">
                                <img src="imgs/comments.png" alt=""> 14
                            </div>
                            
                        </div>
                    </div>
                    <div class="reviews">

                    </div>




                </div>
            </div>
        </div>
    </div>



<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
<script src="js/react/react.js"></script>
<script src="js/react/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
<script src="js/react/EventEmitter.js"></script>
<script type="text/babel" src="js/app.js"></script>
</body>
</html>
